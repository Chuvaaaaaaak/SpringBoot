<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${newUser}">

    <div>

        <label for="name">Enter Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br><br>
        <label for="email">Enter Email</label>
        <input type="text" th:field="*{username}" id="email"/>
        <br><br>
        <label for="password">Enter Password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br><br>
        <label for="age">Enter Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <br><br>
        <label>Role:
            <select multiple size="2" name="select_role" class="form-control" id="exampleFormControlSelect3">
                <option th:each="role : ${allRoles}" th:value="${role.getRole()}"
                        th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"></option>
            </select>
            <br/>

        <input type="submit" value="Create">

    </div>

</form>

</body>
</html>
